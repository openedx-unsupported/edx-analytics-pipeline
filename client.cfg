[hadoop]
version = apache1
python-executable=/usr/bin/python2.7

[hive]
release = apache
database = default

[database-export]
database = reports

[database-import]
database = wwc

[core]
logging_conf_file=logging.cfg
hdfs-tmp-dir=/tmp/luigi/partial

[map-reduce]
engine = hadoop

[event-logs]
expand_interval = 2 days

[manifest]
threshold = 500
input_format = oddjob.ManifestTextInputFormat

[answer-distribution]
valid_response_types = choiceresponse,optionresponse,multiplechoiceresponse,numericalresponse,stringresponse,formularesponse
