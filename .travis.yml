language: python
python:
  - "2.7"
cache: pip

addons:
  apt:
    packages:
      - libblas-dev
      - liblapack-dev
      - libatlas-base-dev

env:
  - MAKE_TARGET=test
  - MAKE_TARGET=coverage

install:
  - git clone https://github.com/$TRAVIS_REPO_SLUG.git $TRAVIS_REPO_SLUG
  - cd $TRAVIS_REPO_SLUG
  - git checkout -qf $TRAVIS_PULL_REQUEST_SHA || git checkout -qf $TRAVIS_BRANCH

script:
  - make $MAKE_TARGET

after_success:
  - bash <(curl -s https://codecov.io/bash)
